<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>

    {% if not all_books %}
        Library is empty. <br><br>

    {% else %}
    <ul>
        {% for book in all_books %}
        <li>
            <!-- Remove book -->
            <a href="{{ url_for('delete', id=book['id']) }}">Remove Book</a>
            <!-- Book Info -->
            {{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }}/10
            <!-- Edit rating -->
            <a href="{{ url_for('edit', id=book['id']) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>

    {% endif %}

<!-- Add new book -->
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
